<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samadhi Soul Harbor</title>
    <!-- 字型載入 -->
    <style>
        @font-face {
            font-family: 'JF-LanYangMing-Book';
            src: url('jf-lanyangming-1.0-book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'JF-LanYangMing-Semibold';
            src: url('jf-lanyangming-1.0-semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at 60% 30%, #000000 0%, #124170 35%, #113F67 65%, #471396 100%);
            font-family: 'JF-LanYangMing-Book', 'Arial', 'Noto Sans TC', sans-serif;
        }
        #bg-symbols {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .symbol-img {
            position: absolute;
            user-select: none;
            pointer-events: none;
            transition: opacity 1.2s, left 2.1s, top 2.1s, width 1.8s;
            z-index: 2;
            filter: drop-shadow(0 2px 12px #47139688);
            will-change: opacity, left, top, width;
        }
        #logo-area {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            width: 100vw;
        }
        #logo-container {
            width: 350px;
            height: 350px;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(.5,.2,.1,1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 54px;
        }
        #logo-svg {
            width: 100%;
            height: 100%;
            background: transparent;
            object-fit: cover;
            opacity: 1;
            z-index: 2;
            border-radius: 0;
            box-shadow: none;
            aspect-ratio: 1 / 1;
            max-width: 100vw;
            max-height: 60vh;
            display: block;
        }
        #intro {
            margin-top: 0;
            margin-bottom: 32px;
            font-size: 1.2rem;
            color: #e8e7ea;
            text-align: center;
            opacity: 0;
            max-width: 480px;
            text-shadow: 0 1px 8px #08041a;
            line-height: 1.7;
            font-family: 'JF-LanYangMing-Book', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: normal;
            font-weight: normal;
            letter-spacing: 0.05em;
            animation: fadeFlicker 3.4s ease-in-out infinite;
            animation-delay: 1.2s;
        }
        #core-text {
            font-size: 1.32rem;
            color: #fff;
            margin-top: 32px;
            text-align: center;
            opacity: 0;
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: normal;
            font-weight: bold;
            letter-spacing: 0.08em;
            animation: fadeFlicker 3.4s ease-in-out infinite;
            animation-delay: 2.1s;
        }
        @keyframes fadeFlicker {
            0%,100% { opacity: 0.5; filter: blur(0px);}
            4% { opacity: 0.9; filter: blur(0px);}
            7% { opacity: 0.62; filter: blur(0.5px);}
            10% { opacity: 0.85; filter: blur(0px);}
            24% { opacity: 1; filter: blur(0px);}
            30% { opacity: 0.86; filter: blur(0.3px);}
            42% { opacity: 0.64; filter: blur(0.5px);}
            50% { opacity: 1; filter: blur(0px);}
            60% { opacity: 0.78; filter: blur(0.2px);}
            72% { opacity: 0.56; filter: blur(0.7px);}
            80% { opacity: 0.92; filter: blur(0px);}
            92% { opacity: 1; filter: blur(0px);}
        }
        .core-fade-out {
            opacity: 0 !important;
            transform: translateY(-25px) scale(1.05);
            transition: opacity 1.2s, transform 1.2s;
        }
        #enter-btn {
            margin-top: 40px;
            padding: 0.88em 3.2em;
            font-size: 1.19rem;
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s cubic-bezier(.5,.2,.1,1);
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(14px) saturate(120%);
            box-shadow: 0 2px 18px 0 rgba(71,19,150,0.12), 0 1px 4px 0 rgba(0,0,0,0.16);
            border: 1.5px solid rgba(255,255,255,0.18);
            letter-spacing: 1.5px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: btn-blink 2.8s cubic-bezier(.6,.1,.1,1) infinite;
        }
        #enter-btn:hover {
            background: rgba(255,255,255,0.22);
            color: #fff;
            box-shadow: 0 8px 40px 0 rgba(71,19,150,0.18), 0 2px 16px 0 rgba(0,0,0,0.20);
            transform: translateY(-2px) scale(1.03);
            border: 1.5px solid rgba(255,255,255,0.32);
        }
        #enter-btn:active {
            box-shadow: none;
            background: rgba(255,255,255,0.28);
        }
        @keyframes btn-blink {
            0%,100% { filter: brightness(1) blur(0px); }
            48% { filter: brightness(1) blur(0px);}
            51% { filter: brightness(0.75) blur(2.5px);}
            54% { filter: brightness(1) blur(0px);}
        }
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }
        .fade-out {
            opacity: 0 !important;
            transform: scale(1.07) !important;
            transition: all 1s cubic-bezier(.5,.2,.1,1) !important;
        }
        @media (max-width: 768px) {
            #logo-container { width: 85vw; height: 85vw; max-width: 99vw; max-height: 60vw; min-height: 120px; }
            #logo-svg { width: 85vw; height: 85vw; max-width: 99vw; max-height: 60vw; min-height: 120px; }
            #intro { font-size: .98rem; max-width: 92vw; }
            #core-text { font-size: 1.03rem; }
            #enter-btn { padding: 12px 18vw; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="bg-symbols"></div>
    <div id="logo-area">
        <div id="logo-container">
            <!-- SVG logo -->
            <img id="logo-svg" src="logo-video.svg" alt="Logo SVG">
        </div>
        <div id="intro">
            我如水般流動著，漸漸靠近了你<br>
            時間之河在此分岔…<br>
            所有的路都通往內在<br>
            此刻‧穿越光與影的邊界
        </div>
        <div id="core-text">收束一切回歸我內心的核心意識</div>
        <button id="enter-btn">✨ 我醒了 ✨</button>
    </div>
    <script>
        // 隨機星星閃爍、移動（慢速），先消失再新位置浮現
        function randomSymbolProps() {
            return {
                left: Math.random() * 88 + 3,   // vw
                top: Math.random() * 88 + 3,    // vh
                width: 32 + Math.random() * 52, // px
                opacity: 0.18 + Math.random() * 0.77
            };
        }

        function createAncientSymbols() {
            const bg = document.getElementById('bg-symbols');
            const symbolCount = 10;
            window.symbolImgs = [];
            for(let i = 1; i <= symbolCount; i++) {
                const img = document.createElement('img');
                img.src = `symbol${i}.png`;
                img.className = 'symbol-img';
                const props = randomSymbolProps();
                img.style.left = `${props.left}vw`;
                img.style.top = `${props.top}vh`;
                img.style.width = `${props.width}px`;
                img.style.opacity = `${props.opacity}`;
                img._symbolIndex = i;
                bg.appendChild(img);
                window.symbolImgs.push(img);
            }
            animateSymbols();
        }

        // 圖騰漂浮動畫（慢速，先消失再浮現新位置）
        function animateSymbols() {
            window.symbolImgs.forEach(function(img) {
                function move() {
                    // 先消失
                    img.style.opacity = "0";
                    setTimeout(() => {
                        // 新位置/大小
                        const props = randomSymbolProps();
                        img.style.left = `${props.left}vw`;
                        img.style.top = `${props.top}vh`;
                        img.style.width = `${props.width}px`;
                        // 慢慢浮現
                        img.style.transition = "opacity 1.6s, left 2.5s, top 2.5s, width 2.0s";
                        setTimeout(() => {
                            img.style.opacity = `${props.opacity}`;
                        }, 400); // 0.4s後浮現
                    }, 850); // 0.85s消失後才移動
                    // 下次移動（慢一點）
                    const nextDelay = 3900 + Math.random()*2200;
                    setTimeout(move, nextDelay);
                }
                setTimeout(move, 1800 + Math.random()*1200);
            });
        }

        window.addEventListener('load', function() {
            createAncientSymbols();
            setTimeout(() => {
                document.getElementById('logo-container').style.opacity = '1';
            }, 400);
            setTimeout(() => {
                document.getElementById('intro').style.opacity = '1';
            }, 1100);
            setTimeout(() => {
                document.getElementById('core-text').style.opacity = '1';
            }, 1700);
            setTimeout(() => {
                document.getElementById('enter-btn').style.opacity = '1';
            }, 2200);
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('pulse-animation');
            }, 3200);
        });

        document.getElementById('enter-btn').onclick = function() {
            document.getElementById('core-text').classList.add('core-fade-out');
            this.innerHTML = '正在喚醒...';
            this.style.background = 'rgba(255,255,255,0.22)';
            this.style.color = '#fff';
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('fade-out');
                document.getElementById('bg-symbols').style.opacity = '0';
                setTimeout(() => {
                    alert('歡迎進入 Samadhi Soul Harbor！\n（這裡將連接到您的主網站）');
                    // window.location.href = '/main-site';
                }, 1000);
            }, 800);
        };
    </script>
</body>
</html>
