<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Samadhi Soul Harbor 作品集</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f7f7f7; color: #222; margin: 0; }
    .container { max-width: 800px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h1 { color: #3c5a99; }
    .works { display: flex; flex-wrap: wrap; gap: 24px; }
    .work { width: 220px; background: #eee; border-radius: 6px; padding: 12px; text-align: center; }
    .work img { width: 100%; border-radius: 4px; }
    .work-title { margin: 8px 0 0 0; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Samadhi Soul Harbor 作品集</h1>
    <p>歡迎來到我的設計作品集！</p>
    <div class="works">
      <div class="work">
        <img src="https://via.placeholder.com/200x150.png?text=作品1" alt="作品1">
        <div class="work-title">作品標題 1</div>
      </div>
      <div class="work">
        <img src="https://via.placeholder.com/200x150.png?text=作品2" alt="作品2">
        <div class="work-title">作品標題 2</div>
      </div>
      <div class="work">
        <img src="https://via.placeholder.com/200x150.png?text=作品3" alt="作品3">
        <div class="work-title">作品標題 3</div>
      </div>
    </div>
  </div>
</body>
</html>
