<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samadhi Soul Harbor</title>
    <!-- 字型載入 -->
    <style>
        @font-face {
            font-family: 'JF-LanYangMing-Book';
            src: url('jf-lanyangming-1.0-book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'JF-LanYangMing-Semibold';
            src: url('jf-lanyangming-1.0-semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 延展玻璃感深紫藍漸層背景，可微調色系至接近影片色彩 */
            background: radial-gradient(ellipse at 60% 30%, #231d41 0%, #113F67 60%, #471396 100%);
            font-family: 'JF-LanYangMing-Book', 'Arial', 'Noto Sans TC', sans-serif;
        }

        #bg-symbols {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .symbol-img {
            position: absolute;
            user-select: none;
            pointer-events: none;
            opacity: 0.7;
            transition: opacity 1s;
            z-index: 2;
            filter: drop-shadow(0 2px 12px #47139688);
        }

        .symbol {
            display: none;
        }

        #logo-area {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            width: 100vw;
        }

        #logo-container {
            width: 320px;
            height: 180px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 44px; /* 與下方文字有距離 */
        }

        #logo-video {
            width: 320px;
            height: 180px;
            background: transparent;
            object-fit: cover;
            box-shadow: 0 0 40px #471396cc, 0 0 120px #113F6744;
            opacity: 1;
            z-index: 2;
            border-radius: 24px; /* 稍微圓角但不裁成圓形 */
        }

        /* 刪除 sun-rays 與 ray 相關樣式 */

        /* 玻璃感按鈕 */
        #enter-btn {
            margin-top: 40px;
            padding: 16px 48px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s cubic-bezier(.5,.2,.1,1);
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px) saturate(130%);
            box-shadow: 0 4px 32px 0 rgba(71,19,150,0.13), 0 2px 8px 0 rgba(0,0,0,0.18);
            border: 1.5px solid rgba(255,255,255,0.22);
            letter-spacing: 2px;
            font-weight: bold;
        }
        #enter-btn:hover {
            background: rgba(255,255,255,0.18);
            color: #fff;
            box-shadow: 0 8px 40px 0 rgba(71,19,150,0.18), 0 2px 16px 0 rgba(0,0,0,0.20);
            transform: translateY(-2px) scale(1.03);
            border: 1.5px solid rgba(255,255,255,0.32);
        }
        #enter-btn:active {
            box-shadow: none;
            background: rgba(255,255,255,0.22);
        }

        #intro {
            margin-top: 24px;
            font-size: 1.15rem;
            color: #e8e7ea;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 450px;
            text-shadow: 0 1px 8px #08041a;
            line-height: 1.7;
            font-family: 'JF-LanYangMing-Book', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: italic;
        }

        #core-text {
            font-size: 1.25rem;
            color: #e8e7ea;
            margin-top: 36px;
            text-align: center;
            opacity: 0;
            transition: opacity 2.2s, transform 1.2s;
            letter-spacing: 0.08em;
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: italic;
        }
        .core-fade-out {
            opacity: 0 !important;
            transform: translateY(-25px) scale(1.05);
            transition: opacity 1.2s, transform 1.2s;
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }

        .fade-out {
            opacity: 0 !important;
            transform: scale(1.07) !important;
            transition: all 1s cubic-bezier(.5,.2,.1,1) !important;
        }

        @media (max-width: 768px) {
            #logo-container { width: 98vw; max-width: 98vw; height: 34vw; min-height: 120px; }
            #logo-video { width: 98vw; max-width: 98vw; height: 34vw; min-height: 120px; }
            #core-text { font-size: 1rem; }
            #intro { font-size: .95rem; max-width: 90vw; }
            #enter-btn { padding: 12px 20vw; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="bg-symbols"></div>
    <div id="logo-area">
        <div id="logo-container">
            <!-- Logo動畫影片：請確認logo-video.mp4已上傳在同資料夾 -->
            <video id="logo-video" src="logo-video.mp4" autoplay muted loop playsinline></video>
        </div>
        <div id="intro">
            我如水般流動著，漸漸靠近了你<br>
            時間之河在此分岔…<br>
            所有的路都通往內在<br>
            此刻…穿越光與影的邊界
        </div>
        <div id="core-text">收束一切回歸我內心的核心意識</div>
        <button id="enter-btn">✨ 我醒了 ✨</button>
    </div>
    <script>
        // 漂浮的古文明圖騰（用圖片）
        function createAncientSymbols() {
            const bg = document.getElementById('bg-symbols');
            const symbolCount = 10; // 你已上傳 symbol1-10
            for(let i = 1; i <= symbolCount; i++) {
                const img = document.createElement('img');
                img.src = `symbol${i}.png`; // 檔名 symbol1.png, symbol2.png ... symbol10.png
                img.className = 'symbol-img';
                img.style.left = `${Math.random() * 90 + 5}vw`;
                img.style.top = `${Math.random() * 90 + 5}vh`;
                img.style.width = `${32 + Math.random() * 36}px`;
                img.style.opacity = `${0.45 + Math.random() * 0.5}`;
                img.style.animation = `symbolFloatImg ${6 + Math.random()*4}s ease-in-out infinite`;
                img.style.animationDelay = `${Math.random() * 8}s`;
                bg.appendChild(img);
            }
        }

        // 圖騰漂浮動畫
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes symbolFloatImg {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(30deg); opacity: 1; }
        }
        `;
        document.head.appendChild(style);

        window.addEventListener('load', function() {
            createAncientSymbols();
            setTimeout(() => {
                document.getElementById('logo-container').style.opacity = '1';
            }, 400);
            setTimeout(() => {
                document.getElementById('intro').style.opacity = '1';
            }, 1100);
            setTimeout(() => {
                document.getElementById('core-text').style.opacity = '1';
            }, 1700);
            setTimeout(() => {
                document.getElementById('enter-btn').style.opacity = '1';
            }, 2200);
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('pulse-animation');
            }, 3200);
        });

        document.getElementById('enter-btn').onclick = function() {
            document.getElementById('core-text').classList.add('core-fade-out');
            this.innerHTML = '正在喚醒...';
            this.style.background = 'rgba(255,255,255,0.22)';
            this.style.color = '#fff';
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('fade-out');
                document.getElementById('bg-symbols').style.opacity = '0';
                setTimeout(() => {
                    alert('歡迎進入 Samadhi Soul Harbor！\n（這裡將連接到您的主網站）');
                    // window.location.href = '/main-site';
                }, 1000);
            }, 800);
        };
    </script>
</body>
</html>
