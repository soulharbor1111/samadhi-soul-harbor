<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samadhi Soul Harbor</title>
    <style>
        @font-face {
            font-family: 'JF-LanYangMing-Book';
            src: url('jf-lanyangming-1.0-book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'JF-LanYangMing-Semibold';
            src: url('jf-lanyangming-1.0-semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #212121;
            font-family: 'JF-LanYangMing-Book', 'Arial', 'Noto Sans TC', sans-serif;
            position: relative;
        }

        #bg-symbols {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .symbol-img {
            position: absolute;
            user-select: none;
            pointer-events: none;
            transition: opacity 2s ease-in-out, left 4s ease-in-out, top 4s ease-in-out, width 3s ease-in-out, filter 2s ease-in-out;
            z-index: 2;
            will-change: opacity, left, top, width, filter;
            image-rendering: optimizeSpeed;
        }

        #logo-area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            padding: 2vh 2vw;
        }

        #logo-container {
            width: 350px;
            height: 350px;
            opacity: 0;
            transition: opacity 1s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .logo-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
            z-index: 2;
            border-radius: 0;
            aspect-ratio: 1 / 1;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        #intro {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 2.2vh;
            color: #e8e7ea;
            text-align: center;
            opacity: 0;
            max-width: 90vw;
            text-shadow: 0 1px 6px rgba(0,0,0,0.8);
            line-height: 1.7;
            font-family: 'JF-LanYangMing-Book', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: normal;
            font-weight: normal;
            letter-spacing: 0.05em;
            animation: fadeFlicker 5s ease-in-out infinite;
            animation-delay: 0.8s;
        }

        #core-text {
            font-size: 2.4vh;
            color: #fff;
            margin-top: 24px;
            margin-bottom: 24px;
            text-align: center;
            opacity: 0;
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: normal;
            font-weight: bold;
            letter-spacing: 0.08em;
            animation: fadeFlicker 5s ease-in-out infinite;
            animation-delay: 1.2s;
        }

        #secondary-video-container {
            width: 48vh;
            height: 36vh;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 0;
        }

        .secondary-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.9;
            display: block;
        }

        @keyframes fadeFlicker {
            0%,100% { opacity: 0.6; }
            10% { opacity: 0.9; }
            20% { opacity: 0.7; }
            30% { opacity: 1; }
            40% { opacity: 0.8; }
            50% { opacity: 1; }
            60% { opacity: 0.75; }
            70% { opacity: 0.9; }
            80% { opacity: 1; }
            90% { opacity: 0.85; }
        }

        .core-fade-out {
            opacity: 0 !important;
            transform: translateY(-25px) scale(1.05);
            transition: opacity 1s, transform 1s;
        }

        #enter-btn {
            margin-top: 40px;
            padding: 2.2vh 6vw;
            font-size: 2.2vh;
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease-out;
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(14px) saturate(120%);
            box-shadow: 0 2px 18px 0 rgba(71,19,150,0.12), 0 1px 4px 0 rgba(0,0,0,0.16);
            border: 1.5px solid rgba(255,255,255,0.18);
            letter-spacing: 1.5px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: btn-blink 4s ease-in-out infinite;
        }

        #enter-btn:hover {
            background: rgba(255,255,255,0.22);
            color: #fff;
            box-shadow: 0 8px 40px 0 rgba(71,19,150,0.18), 0 2px 16px 0 rgba(0,0,0,0.20);
            transform: translateY(-2px) scale(1.03);
            border: 1.5px solid rgba(255,255,255,0.32);
        }

        #enter-btn:active {
            box-shadow: none;
            background: rgba(255,255,255,0.28);
        }

        @keyframes btn-blink {
            0%,100% { filter: brightness(1); }
            50% { filter: brightness(0.8); }
        }

        .pulse-animation {
            animation: deep-pulse 6s ease-in-out infinite;
        }

        @keyframes deep-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.015); }
        }

        .fade-out {
            opacity: 0 !important;
            transform: scale(1.05) !important;
            transition: all 0.8s ease-out !important;
        }

        @media (max-width: 768px) {
            #logo-container {
                width: 70vw;
                height: 70vw;
                min-width: 150px;
                min-height: 150px;
                margin-bottom: 5vh;
            }
            #secondary-video-container {
                width: 60vw;
                height: 45vw;
                min-width: 200px;
                min-height: 150px;
            }
            #intro {
                font-size: 1.8vh;
                margin-bottom: 2vh;
            }
            #core-text {
                font-size: 2.0vh;
                margin-top: 3vh;
                margin-bottom: 3vh;
            }
            #enter-btn {
                font-size: 1.6vh;
                padding: 1.8vh 15vw;
                margin-top: 4vh;
            }
        }
    </style>
</head>
<body>
    <div id="bg-symbols"></div>
    <div id="logo-area">
        <div id="logo-container">
            <img id="logo-gif" class="logo-gif" src="logo-video.gif" alt="Samadhi Soul Harbor Logo">
        </div>
        <div id="intro">
            此刻...如水般流動著，漸漸靠近...<br>
            時間之河在此分岔…<br>
            所有的路都通往內在<br>
            此刻‧穿越光與影的邊界
        </div>
        <div id="core-text">收束一切回歸我內心的核心意識</div>
        <div id="secondary-video-container">
            <img id="secondary-gif" class="secondary-gif" src="logo-video-2.gif" alt="Secondary Animation">
        </div>
        <button id="enter-btn">我，醒了。</button>
    </div>
    <script>
        function randomSymbolProps() {
            return {
                left: Math.random() * 85 + 5,
                top: Math.random() * 85 + 5,
                width: 40 + Math.random() * 60,
                opacity: 0.1 + Math.random() * 0.6
            };
        }

        function createAncientSymbols() {
            const bg = document.getElementById('bg-symbols');
            const symbolCount = 10;
            const symbolColors = [
                'rgba(255, 100, 100, 0.6)', 
                'rgba(100, 255, 100, 0.6)', 
                'rgba(100, 100, 255, 0.6)', 
                'rgba(255, 255, 100, 0.6)', 
                'rgba(100, 255, 255, 0.6)', 
                'rgba(255, 100, 255, 0.6)'
            ];

            window.symbolImgs = [];
            
            for(let i = 1; i <= symbolCount; i++) {
                const img = document.createElement('img');
                img.src = `symbol${i}.png`;
                img.className = 'symbol-img';
                img.loading = 'lazy';
                const props = randomSymbolProps();
                img.style.left = `${props.left}vw`;
                img.style.top = `${props.top}vh`;
                img.style.width = `${props.width}px`;
                img.style.opacity = '0';
                img.style.filter = `drop-shadow(0 0 10px ${symbolColors[Math.floor(Math.random() * symbolColors.length)]})`;
                img._symbolIndex = i;
                bg.appendChild(img);
                window.symbolImgs.push(img);
            }
            animateSymbols();
        }

        function animateSymbols() {
            window.symbolImgs.forEach(function(img, index) {
                function starEffect() {
                    const shouldShow = Math.random() > 0.6;
                    
                    if (shouldShow) {
                        const props = randomSymbolProps();
                        img.style.left = `${props.left}vw`;
                        img.style.top = `${props.top}vh`;
                        img.style.width = `${props.width}px`;
                        
                        setTimeout(() => {
                            img.style.opacity = `${props.opacity}`;
                        }, 500);
                        
                        setTimeout(() => {
                            img.style.opacity = '0';
                        }, 5000 + Math.random() * 5000);
                    } else {
                        img.style.opacity = '0';
                    }
                    
                    const nextDelay = 6000 + Math.random() * 6000;
                    setTimeout(starEffect, nextDelay);
                }
                
                setTimeout(starEffect, index * 800 + Math.random() * 4000);
            });
        }

        function initPage() {
            createAncientSymbols();
            
            setTimeout(() => {
                document.getElementById('logo-container').style.opacity = '1';
            }, 200);
            setTimeout(() => {
                document.getElementById('intro').style.opacity = '1';
            }, 600);
            setTimeout(() => {
                document.getElementById('core-text').style.opacity = '1';
            }, 900);
            setTimeout(() => {
                document.getElementById('secondary-video-container').style.opacity = '1';
            }, 1100);
            setTimeout(() => {
                document.getElementById('enter-btn').style.opacity = '1';
            }, 1400);
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('pulse-animation');
            }, 1800);
        }

        document.getElementById('enter-btn').onclick = function() {
            document.getElementById('core-text').classList.add('core-fade-out');
            this.innerHTML = '正在喚醒...';
            this.style.background = 'linear-gradient(135deg, #f7dc6f 0%, #e6c458 50%, #f7dc6f 100%)';
            this.style.color = '#1a1a1a';
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('fade-out');
                document.getElementById('bg-symbols').style.opacity = '0';
                setTimeout(() => {
                    alert('歡迎進入 Samadhi Soul Harbor！\n（這裡將連接到您的主網站）');
                }, 800);
            }, 600);
        };
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
