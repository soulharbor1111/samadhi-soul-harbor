<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samadhi Soul Harbor</title>
    <!-- 字型載入 -->
    <style>
        @font-face {
            font-family: 'JF-LanYangMing-Book';
            src: url('jf-lanyangming-1.0-book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'JF-LanYangMing-Semibold';
            src: url('jf-lanyangming-1.0-semibold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 深紫藍漸層背景，延展影片色彩 */
            background: radial-gradient(ellipse at 60% 30%, #000000 0%, #124170 35%, #113F67 65%, #471396 100%);
            font-family: 'JF-LanYangMing-Book', 'Arial', 'Noto Sans TC', sans-serif;
        }
        #bg-symbols {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .symbol-img {
            position: absolute;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 1s;
            z-index: 2;
            filter: drop-shadow(0 2px 12px #47139688);
        }
        .symbol { display: none; }
        #logo-area {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            width: 100vw;
        }
        #logo-container {
            width: 360px;
            height: 200px;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(.5,.2,.1,1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 54px; /* 與下方文字有距離 */
        }
        #logo-video {
            width: 100%;
            height: 100%;
            background: transparent;
            object-fit: cover;
            opacity: 1;
            z-index: 2;
            border-radius: 0; /* 完全無圓角 */
            box-shadow: none; /* 無光暈、無邊框 */
        }
        #intro {
            margin-top: 0;
            font-size: 1.13rem;
            color: #e8e7ea;
            text-align: center;
            opacity: 0;
            transition: opacity 1s cubic-bezier(.5,.2,.1,1);
            max-width: 480px;
            text-shadow: 0 1px 8px #08041a;
            line-height: 1.7;
            font-family: 'JF-LanYangMing-Book', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: italic;
            font-weight: normal;
        }
        #core-text {
            font-size: 1.25rem;
            color: #fff;
            margin-top: 36px;
            text-align: center;
            opacity: 0;
            transition: opacity 1.3s, transform 1.2s;
            letter-spacing: 0.08em;
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            font-style: italic;
            font-weight: bold;
        }
        .core-fade-out {
            opacity: 0 !important;
            transform: translateY(-25px) scale(1.05);
            transition: opacity 1.2s, transform 1.2s;
        }
        #enter-btn {
            margin-top: 48px;
            padding: 16px 56px;
            font-size: 1.22rem;
            color: #fff;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s cubic-bezier(.5,.2,.1,1);
            font-family: 'JF-LanYangMing-Semibold', 'Noto Sans TC', 'Arial', sans-serif;
            background: rgba(255,255,255,0.09);
            backdrop-filter: blur(16px) saturate(130%);
            box-shadow: 0 4px 24px 0 rgba(71,19,150,0.10), 0 2px 8px 0 rgba(0,0,0,0.13);
            border: 1.5px solid rgba(255,255,255,0.17);
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            /* 眨眼玻璃感動畫 */
            animation: btn-blink 2.8s cubic-bezier(.6,.1,.1,1) infinite;
        }
        @keyframes btn-blink {
            0%,100% { filter: brightness(1) blur(0px); box-shadow: 0 4px 24px 0 rgba(71,19,150,0.10), 0 2px 8px 0 rgba(0,0,0,0.13);}
            48% { filter: brightness(1) blur(0px);}
            51% { filter: brightness(0.7) blur(2.5px); box-shadow: 0 2px 12px 0 rgba(71,19,150,0.03), 0 1px 2px 0 rgba(0,0,0,0.09);}
            54% { filter: brightness(1) blur(0px);}
        }
        #enter-btn:hover {
            background: rgba(255,255,255,0.18);
            color: #fff;
            box-shadow: 0 8px 40px 0 rgba(71,19,150,0.18), 0 2px 16px 0 rgba(0,0,0,0.20);
            transform: translateY(-2px) scale(1.03);
            border: 1.5px solid rgba(255,255,255,0.32);
        }
        #enter-btn:active {
            box-shadow: none;
            background: rgba(255,255,255,0.22);
        }
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }
        .fade-out {
            opacity: 0 !important;
            transform: scale(1.07) !important;
            transition: all 1s cubic-bezier(.5,.2,.1,1) !important;
        }
        @media (max-width: 768px) {
            #logo-container { width: 99vw; max-width: 99vw; height: 30vw; min-height: 120px; }
            #logo-video { width: 99vw; max-width: 99vw; height: 30vw; min-height: 120px; }
            #intro { font-size: .98rem; max-width: 92vw; }
            #core-text { font-size: 1.03rem; }
            #enter-btn { padding: 12px 18vw; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="bg-symbols"></div>
    <div id="logo-area">
        <div id="logo-container">
            <video id="logo-video" src="logo-video.mp4" autoplay muted loop playsinline></video>
        </div>
        <div id="intro">
            我如水般流動著，漸漸靠近了你<br>
            時間之河在此分岔…<br>
            所有的路都通往內在<br>
            此刻‧穿越光與影的邊界
        </div>
        <div id="core-text">收束一切回歸我內心的核心意識</div>
        <button id="enter-btn">✨ 我醒了 ✨</button>
    </div>
    <script>
        // 漂浮的古文明圖騰（用圖片）
        function createAncientSymbols() {
            const bg = document.getElementById('bg-symbols');
            const symbolCount = 10;
            for(let i = 1; i <= symbolCount; i++) {
                const img = document.createElement('img');
                img.src = `symbol${i}.png`;
                img.className = 'symbol-img';
                img.style.left = `${Math.random() * 90 + 2}vw`;
                img.style.top = `${Math.random() * 90 + 2}vh`;
                img.style.width = `${28 + Math.random() * 34}px`;
                img.style.opacity = `${0.40 + Math.random() * 0.5}`;
                img.style.animation = `symbolFloatImg ${7 + Math.random()*3}s ease-in-out infinite`;
                img.style.animationDelay = `${Math.random() * 5}s`;
                bg.appendChild(img);
            }
        }

        // 漂浮動畫
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes symbolFloatImg {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-18px) rotate(24deg); opacity: 1; }
        }
        `;
        document.head.appendChild(style);

        window.addEventListener('load', function() {
            createAncientSymbols();
            setTimeout(() => {
                document.getElementById('logo-container').style.opacity = '1';
            }, 400);
            setTimeout(() => {
                document.getElementById('intro').style.opacity = '1';
            }, 1100);
            // 讓收束能量文字晚一點出現
            setTimeout(() => {
                document.getElementById('core-text').style.opacity = '1';
            }, 1700);
            setTimeout(() => {
                document.getElementById('enter-btn').style.opacity = '1';
            }, 2200);
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('pulse-animation');
            }, 3200);
        });

        document.getElementById('enter-btn').onclick = function() {
            document.getElementById('core-text').classList.add('core-fade-out');
            this.innerHTML = '正在喚醒...';
            this.style.background = 'rgba(255,255,255,0.22)';
            this.style.color = '#fff';
            setTimeout(() => {
                document.getElementById('logo-area').classList.add('fade-out');
                document.getElementById('bg-symbols').style.opacity = '0';
                setTimeout(() => {
                    alert('歡迎進入 Samadhi Soul Harbor！\n（這裡將連接到您的主網站）');
                    // window.location.href = '/main-site';
                }, 1000);
            }, 800);
        };
    </script>
</body>
</html>
